plugins {
    id "java"
    id "maven-publish"
}

group = theGroup
version = theVersion
sourceCompatibility = "1.8"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task install(dependsOn: [publishToMavenLocal])

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes(
                "Main-Class" : "us.tedstar.mojang2tsrg.Mojang2Tsrg"
        )
    }
}
